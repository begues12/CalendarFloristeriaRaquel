{% extends "base.html" %}

{% block title %}Crear Usuario - Floristería Raquel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-user-plus me-2"></i>Crear Nuevo Usuario</h4>
                <small>Solo disponible para administradores</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Nombre de Usuario
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="4">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Confirmar Contraseña
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="4">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus me-1"></i>
                            Crear Usuario
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    <a href="{{ url_for('index') }}">
                        <i class="fas fa-arrow-left me-1"></i>
                        Volver al calendario
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
